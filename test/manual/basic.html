<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>InfiniteGrid: basic</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<style>
	body {
		margin: 0;
		padding: 0;
	}
	#controller {
		width: 100%;
		position: fixed;
		bottom: 0;
		z-index: 2;
		background: #fff;
	}
	#controller button {
		appearance: none;
		-webkit-appearance: none;
		outline: none;
		-webkit-outdivne: none;
		float: left;
		width: 25%;
		border: 1px solid #ccc;
		background: #fff;
		height: 40px;
	}
	#controller button:active {
		background: #ddd;
	}
	#controller .layouts button {
		border-color: #f55;
		width: 20%;
	}
	#grid {
		margin: 0;
		padding: 0;
		bottom: 200px;
		position: absolute;
		left: 0;
		right: 0;
		top: 0;
	}
	#grid[data-direction="horizontal"] {
	}
	#grid .item {
		display: block;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	#grid .item {
		border: 3px solid black;
		box-sizing: border-box;
	}
	#grid .item[data-group="0"] {
		border-color: #f55;
	}
	#grid .item[data-group="1"] {
		border-color: #5c5;
	}
	#grid .item[data-group="2"] {
		border-color: #55c;
	}
	#grid .item[data-group="3"] {
		border-color: #c5c;
	}
	#grid .item[data-group="4"] {
		border-color: #5cc;
	}
	#grid[data-layout="GridLayout"][data-direction="vertical"] .item {
		width: 200px;
	}
	#grid[data-layout="GridLayout"][data-direction="vertical"]  .item img {
		width: 100%;
	}
	#grid[data-layout="GridLayout"][data-direction="horizontal"] .item {
		height: 200px;
	}
	#grid[data-layout="GridLayout"][data-direction="horizontal"] .item img {
		height: 100%;
	}
	#grid[data-layout="JustifiedLayout"] .item {
	}
	#grid[data-layout="JustifiedLayout"] .item img {
		width: 100%;
	}
	#grid[data-layout="FrameLayout"] .item img {
		min-width: 100%;
		min-height: 100%;
	}
	#grid[data-layout="FrameLayout"][data-direction="vertical"] .item img {
		width: 100%;
	}
	#grid[data-layout="FrameLayout"][data-direction="horizontal"] .item img {
		height: 100%;
		min-width: 150%;
	}
	#grid[data-layout="SquareLayout"] .item {
	}
	#grid[data-layout="SquareLayout"][data-direction="vertical"] .item img {
		width: 100%;
		min-height: 100%;
	}
	#grid[data-layout="SquareLayout"][data-direction="horizontal"] .item img {
		height: 100%;
		min-width: 150%;
	}
	#grid[data-layout="PackingLayout"] .item {
	}
	#grid[data-layout="PackingLayout"] .item img {
		max-width: 200%;
		max-height: 200%;
		min-width: 100%;
		min-height: 100%;
	}
</style>
</head>
<body>

<div id="controller">
	<div class="layouts">
		<button class="GridLayout">GridLayout</button>
		<button class="JustifiedLayout">JustifiedLayout</button>
		<button class="FrameLayout">FrameLayout</button>
		<button class="SquareLayout">SquareLayout</button>
		<button class="PackingLayout">PackingLayout</button>
	</div>
	<button class="append">append</button>
	<button class="prepend">prepend</button>
	<button class="clear">clear</button>
	<button class="layout">layout</button>
	<button class="layout_false">layout(false)</button>
	<button class="getStatus">getStatus</button>
	<button class="setStatus">setStatus</button>
	<button class="enableParallax">enable Parallax</button>
	<button class="disableParallax">disable Parallax</button>
	<button class="vertical">vertical</button>
	<button class="horizontal">horizontal</button>
</div>
<div id="grid" data-direction="vertical">

</div>
<Script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.js"></script>
<script src="../../dist/infinitegrid.pkgd.js"></script>   
<script src="../../dist/parallax.min.js"></script>
<!-- <script src="../../node_modules/jquery/dist/jquery.js"></script>  
<script src="../../node_modules/@egjs/component/dist/component.js"></script> 
<script src="../../dist/infinitegrid.js"></script>    -->
<script src="js/basic.js"></script>
</body>
</html>
